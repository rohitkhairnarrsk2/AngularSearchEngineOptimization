<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <span>Application Title</span>

    <span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <button mat-menu-item>
          <mat-icon>voicemail</mat-icon>
          <span (click)="LogOut()">Logout</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.path" *ngFor="let nav of fillerNav">{{nav.linkName}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <footer class="docs-footer">
    <div class="docs-footer-list">
      <div class="docs-footer-logo">
        <div class="footer-logo">
          <!-- <img class="docs-footer-angular-logo" src="../../../assets/img/homepage/angular-white-transparent.svg"
            alt="Angular icon"> -->
          <span><a href="https://angular.io">Learn Angular</a></span>
        </div>
      </div>

      <div class="docs-footer-version">
        <!-- <img class="angular-material-logo" src="../../../assets/img/angular-material-logo.svg"
          alt="Angular Material icon"> -->
        <span class="version">Current Version: 2</span>
      </div>

      <div class="docs-footer-copyright">
        <div>
          <span>Powered by Google Â©2010-2020.</span>
          <a href="https://github.com/angular/components/blob/master/LICENSE">Code licensed under an MIT-style
            License.</a>
          <span>Documentation licensed under CC BY 4.0.</span>
        </div>
      </div>
    </div>
  </footer>
</div>
